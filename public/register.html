<body class="animated fadeIn login_bg p-3 p-lg-0 p-md-0">

    <div class="container">
        <div class="row d-flex vh-100 justify-content-center align-items-center">
            <div class="col-lg-7 d-none d-lg-block d-md-none col-md-8 text-md-center text-lg-left">
                <h1 class="font-weight-bold text-white mb-3 animated fadeInUp">Register an account.</h1>
                <p class="text-light text-white animated fadeInUp slow">
                    YTB | A platform for devs and designers to rub minds, <br>share ideas and build awesome projects changing the world <br> one techie at a time.
                </p>


                <div style="margin-top: 100px;">
                    <h4 class="text-white  animated bounceInLeft">Have Account?</h4>
                    <div class="row animated bounceInLeft slow">
                        <div class="col-lg-6 col-md-12">
                            <a href="./login.html">
                                <button class="custom_submit_btn faded_white text-white font-weight-bold">LOG IN</button>
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-4 col-md-7">
                <div class="card p-4 custom_form_card animated bounceInRight">
                    <form id="register" method="post" action="">
                        <input type="text" class="custom_form_input mt-5 mb-4" name="firstname" placeholder="Enter Firstname">
                        <input type="text" class="custom_form_input mb-4" name="lastname" placeholder="Enter Lastname">
                        <input type="email" class="custom_form_input mb-4" name="email" placeholder="Enter Email Address">
                        <input type="password" class="custom_form_input mb-4" name="password" placeholder="Enter Password">
                        <button type="submit" class="custom_submit_btn bg_green mb-4 text-white">SIGN UP</button>
                    </form>

                    <div class="d-lg-none">
                        <p class="float-left">Have Account?</p>
                        <a class="float-right text-white font-weight-bolder mr-3" href="login.html">LOGIN</a>
                    </div>

                    <div class="custom_alert alert_success mb-4 d-none text-white text-center">
                        Log in successful... Please wait
                    </div>
                </div>
            </div>
        </div>
    </div>
